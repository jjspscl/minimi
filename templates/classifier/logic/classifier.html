{% extends "base.html" %}

{% block title %}Minimi - Logic Classifier{% endblock %}

{% block headers %}
    <style type="text/tailwindcss">
       
    </style>
{% endblock %}

{% block footer %}


{% endblock%}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="card text-center">
        <h2 class="mb-5 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl">Logic Classifier</h2>
        <div id="logic_classifier" class="flex justify-center">
            <button 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
                hx-post="{% url 'logic_classifier' %}" 
                hx-target="#logic_classifier"
                hx-headers='{ "X-CSRFToken": "{{ csrf_token }}" }'
            >
                Run Logic Classifier
            </button>
        </div>
    </div>
</div>
{% endblock %}
