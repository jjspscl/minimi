{% load static %}

{% block extrahead %}
<script src="{% static 'js/htmx.min.js' %}"></script>
<script src="{% static 'js/htmx.multi.js' %}"></script>
<script src="{% static 'js/htmx.loading.js' %}"></script>

<style>
    [data-loading] {
        display: none;
    }
</style>


{% endblock %}
{% block footer %}
<script>
    console.log(document.body)
    {% comment %} document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    }) {% endcomment %}
</script>
{% endblock %}
